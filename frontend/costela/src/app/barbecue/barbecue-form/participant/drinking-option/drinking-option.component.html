<div class="pretty p-default p-curve p-toggle">
  <input type="checkbox" [(ngModel)]="selected" (change)="emitChange(selected)" />
  <div class="state p-success p-on">
    <label>{{ on | currency:'BRL'}}</label>
    <small style="margin-left: 5px;"> | com bebida</small>
  </div>
  <div class="state p-danger p-off">
    <label>{{ off | currency:'BRL'}}</label>
    <small style="margin-left: 5px;"> | sem bebida</small>
  </div>
</div>
