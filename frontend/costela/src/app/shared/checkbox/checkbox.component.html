<div class="pretty p-round p-fill p-toggle">
  <input type="checkbox" />
  <div class="state p-warning p-on">
    <i class="icon mdi mdi-check"></i>
    <label></label>
    <small style="margin-left: 5px;">{{on}}</small>
  </div>
  <div class="state p-off">
    <label></label>
    <small style="margin-left: 5px;">{{off}}</small>
  </div>
</div>
